<div class="quiz__container">
  <div class="quiz_logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>
  <div *ngIf="!finished" class="quiz_questions">
    <h3>{{questionSelected.question}}</h3>
  </div>

  <div  *ngIf="!finished" class="quiz_options">
    <button (click)="playerChoose(option.alias )" *ngFor="let option of questionSelected.options; let i = index" class="btn-option">
      {{option.name}}
    </button>
  </div>

  <div *ngIf="finished" class="quiz_results">
    <h1>O Seu resultado Ã©: </h1>
    <p>{{answerSelected}}</p>
  </div>

</div>
